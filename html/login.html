<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <br><br>
    <h2>Login</h2>

    <img class="logo" src="SHOP_GREEN\img\logo01.jpeg" alt="Logo">

    <form action="/submit_form" method="post">
      <a href="#" onclick="signInWithGoogle();"><i class="fab fa-google google-icon"></i></a>
      <a href="#" onclick="signInWithFacebook();"><i class="fab fa-facebook facebook-icon"></i></a><br><br>

      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br><br>
  
      <label for="senha">Password:</label><br>
      <input type="password" id="senha" name="senha" required><br><br>
  
      <input type="submit" value="Sign up">
  
      <p><a href="#">Esqueceu a senha?</a></p>
  </form>
  
</body>
</html>
