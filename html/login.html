    <main>
        <div class="container container-2">
            <h1>Entrar</h1>
            <div class="logo-google">
                <img src="../img/google.png" alt="Google Icon" width="20" height="20">
                <a href="https://myaccount.google.com/"><span><b id="google">Google</b></span></a>
            </div>
            <div class="logo-facebook">
                <img id="face" src="../img/facebook.png" alt="Facebook Icon" width="20" height="20">
                <a href="https://www.facebook.com/"><span><b id="text-face">Facebook</b></span></a>
            </div>
            <form id="login-form">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" autocomplete="username">
                <p id="username-helper" class="helper-text">Mensagem de ajuda</p>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" autocomplete="current-password">
                <p id="password-helper" class="helper-text">Mensagem de ajuda</p>
                <input type="submit" value="Login">
            </form>
            <div class="centered-links">
                <a href="../html/redefsenha_login.html">Esqueceu a senha?</a> | <a href="../html/cadastro.html">Criar uma conta</a>
