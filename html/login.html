<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
    <img class="logo" src="../img/logo.png" alt="logo">
    <div class="container">
        <h1>Login</h1>
        <div class="logo-google">
            <img src="../img/google.png" alt="Google Icon" width="20" height="20">
            <a href="#"><span><b id="google">Google</b></span></a>
        </div>
        <div class="logo-facebook">
            <img id="face" src="../img/facebook.png" alt="Facebook Icon" width="20" height="20">
            <a href="#"><span><b id="text-face">Facebook</b></span></a>
        </div>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <input type="submit" value="Login">
            <p><a href="#">Esqueceu a senha?</a> | <a href="../html/cadastro.html">Criar uma conta</a></p>
        </form>
        </form>
    </div>
    
    </body>
    </html>
