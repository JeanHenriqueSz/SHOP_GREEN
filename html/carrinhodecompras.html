<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="../css/style_carrinhodecompras.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <a href="/SHOP_GREEN/index.html"><img src="../img/logo.png" alt="Logo do Shop Green" width="200" height="200"></a>
        <nav class="menu">
            <a href="/SHOP_GREEN/index.html">Home</a>
            <a href="/SHOP_GREEN/html/explorar.html">Explorar</a>
            <a href="/SHOP_GREEN/html/quemsomos.html">Quem Somos</a>
            <a href="/SHOP_GREEN/html/cadastro.html">Cadastro</a>
            <a href="/SHOP_GREEN/html/login.html">Login</a>
            <a href="/SHOP_GREEN/html/carrinhodecompras.html" >Carrinho de Compras</a>
        </nav>
    </header>
    <main>
        <div class="tituloCarrinho">Seu Carrinho</div>
        <div class="conteiner">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                              <div class="produto">
                                <img class="logoProduto" src="../img/produto.webp" alt="" />
                                <div class="info">
                                  <div class="nome">Sacola Plástica Reciclada Preta Com 4kg</div>
                                  <div class="loja">Loja Consciente</div>
                                </div>
                              </div>
                            </td>
                            <td>R$ 100</td>
                            <td>
                              <div class="quantidade">
                                <button><i class="bx bx-minus"></i></button>
                                <span>2</span>
                                <button><i class="bx bx-plus"></i></button>
                              </div>
                            </td>
                            <td>R$ 200</td>
                            <td>
                              <button class="remover"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                    <!-- NOVO PRODUTO-->
                        
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                  <header>Resumo da compra</header>
                  <div class="info">
                    <div><span>Sub-total</span><span>R$ 200,00</span></div>
                    <div><span>Frete</span><span>Gratuito</span></div>
                    <div>
                      <button>
                        Adicionar cupom de desconto
                        <i class="bx bx-right-arrow-alt"></i>
                      </button>
                    </div>
                  </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 200,00</span>
                    </footer>
                </div>
                <button>Finalizar Compra</button>
              </aside>
        </div>
    </main>
    <footer class="copy">
            <p>&copy; 2024 Shop Green. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
