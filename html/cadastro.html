    <main>
        <div class="container container-2">
            <h1>Criar nova conta</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Nome</label>
                    <input type="text" id="username" name="username" required>
                    <p id="username-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div class="form-group">
                    <label for="email">Digite seu melhor email</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-helper" class="helper-text">Mensagem de ajuda</div>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label><br>
                    <input type="text" id="endereco" name="endereco" required>
                    <div id="endereco-helper" class="helper-text">Mensagem de ajuda</div>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label><br>
                    <select id="cidade" name="cidade" required>
                        <option value="">Selecione a cidade</option>
                        <!-- Adicione as opções de cidades conforme necessário -->
                        <option value="SaoPaulo">São Paulo</option>
                        <option value="RioDeJaneiro">Rio de Janeiro</option>
                        <option value="Salvador">Salvador</option>
                        <option value="Brasilia">Brasília</option>
                        <option value="Fortaleza">Fortaleza</option>
                        <option value="BeloHorizonte">Belo Horizonte</option>
                        <option value="Manaus">Manaus</option>
                        <option value="Curitiba">Curitiba</option>
                        <option value="Recife">Recife</option>
                        <option value="PortoAlegre">Porto Alegre</option>
                        <!-- Continue adicionando conforme necessário -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label><br>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" required>
                    <div id="cep-helper" class="helper-text">Mensagem de ajuda</div>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Celular:</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="12-34567-8901" required>                    
                    <div id="celular-helper" class="helper-text">Mensagem de ajuda</div>                    
                </div>
                <div class="form-group">
                    <label for="password">Crie sua senha</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-helper" class="helper-text">Mensagem de ajuda</div>
                </div>
                <input type="submit" value="Criar Conta">
            </form>
        </div>
