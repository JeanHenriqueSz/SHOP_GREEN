<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <script src="../script/scriptCadastro.js" defer></script>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <!-- SVG content omitted for brevity -->
    </svg>
    <header class="p-3 mb-3 border-bottom d-flex align-items-center justify-content-between">
        <a href="/" class="link-body-emphasis text-decoration-none">
            <div class="logo">
                <img src="../img/logo.png" width="100" height="100" alt="logo">
            </div>
        </a>
        <ul class="nav col-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../index.html" class="nav-link px-2 link-body-emphasis">Home</a></li>
            <li><a href="../html/explorar.html" class="nav-link px-2 link-body-emphasis">Explorar</a></li>
            <li><a href="../html/quemsomos.html" class="nav-link px-2 link-body-emphasis">Quem Somos</a></li>
        </ul>
        <form class="col-auto mb-3 mb-lg-0 me-lg-3 custom-search-form" role="search">
            <input type="search" class="form-control custom-search-input" placeholder="Search..." aria-label="Search">
        </form>
        <div class="dropdown text-end">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../img/LUPA.png" width="32" height="32" alt="">
            </a>
            <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="../html/carrinhodecompras.html">Meu Carrinho</a></li>
                <li><a class="dropdown-item" href="../html/login.html">Login</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container container-2">
            <h1>Criar nova conta</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Crie seu username</label>
                    <input type="text" id="username" name="username" required>
                    <p id="username-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div class="form-group">
                    <label for="email">Digite seu melhor email</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-helper" class="helper-text">Mensagem de ajuda</div>
                </div>
                <div class="form-group">
                    <label for="password">Crie sua senha</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-helper" class="helper-text">Mensagem de ajuda</div>
                </div>
                <input type="submit" value="Criar Conta">
            </form>
        </div>
    </main>    
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-body-secondary">Home</a></li>

            <li class="nav-item"><a href="../html/quemsomos.html" class="nav-link px-2 text-body-secondary">Quem Somos</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
