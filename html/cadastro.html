        flex-wrap: nowrap;

        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      
    </style>

    <main>
        <div class="container container-2">
            <h1>Criar nova conta</h1>
            <form id="signup-form">
              <div class="form-group">
                  <label for="username">Nome</label>
                  <input type="text" id="username" name="username" required>
                  <p id="username-helper" class="helper-text">Mensagem de ajuda</p>
              </div>
              <div class="form-group">
                  <label for="email">Digite seu melhor email</label>
                  <input type="email" id="email" name="email" required>
                  <p id="email-helper" class="helper-text">Mensagem de ajuda</p>
              </div>
              <div class="form-group">
                  <label for="endereco">Endereço:</label>
                  <input type="text" id="endereco" name="endereco" required>
                  <p id="endereco-helper" class="helper-text">Mensagem de ajuda</p>
              </div>
              <div class="form-group">
                  <label for="cidade">Cidade:</label>
                  <select id="cidade" name="cidade" required>
                      <option value="">Selecione a cidade</option>
                      <!-- Adicione as opções de cidades conforme necessário -->
                      <option value="SaoPaulo">São Paulo</option>
                      <option value="RioDeJaneiro">Rio de Janeiro</option>
                      <option value="Salvador">Salvador</option>
                      <option value="Brasilia">Brasília</option>
                      <option value="Fortaleza">Fortaleza</option>
                      <option value="BeloHorizonte">Belo Horizonte</option>
                      <option value="Manaus">Manaus</option>
                      <option value="Curitiba">Curitiba</option>
                      <option value="Recife">Recife</option>
                      <option value="PortoAlegre">Porto Alegre</option>
                      <!-- Continue adicionando conforme necessário -->
                  </select>
              </div>
              <div class="form-group">
                  <label for="estado">Estado:</label>
                  <select id="estado" name="estado" required>
                      <option value="">Selecione o estado</option>
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep" required>
                  <p id="cep-helper" class="helper-text">Mensagem de ajuda</p>
              </div>
              <div class="form-group">
                  <label for="phone">Número de Celular:</label>
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="12-34567-8901" required>
                  <p id="celular-helper" class="helper-text">Mensagem de ajuda</p>
              </div>
              <div class="form-group">
                  <label for="password">Crie sua senha</label>
                  <input type="password" id="password" name="password" required>
                  <p id="password-helper" class="helper-text">Mensagem de ajuda</p>
              </div>
              <input type="submit" value="Criar Conta">
          </form>
