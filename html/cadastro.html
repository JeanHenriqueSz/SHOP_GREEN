<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criar nova conta</h1>
        <div class="logo-container">
            <img src="../img/google.png" alt="Google Icon" width="20" height="20">
            <a href="#"><span><b id="google">Google</b></span></a>
        </div>

        <div class="logo-facebook">
            <img id="face" src="../img/facebook.png" alt="Google Icon" width="20" height="20">
            <a href="#"><span><b id="text-face">Facebook</b></span></a>
        </div>
        <form>
            <div class="form-group">
                <label for="username">Crie seu username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Digite seu melhor email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Crie sua senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
